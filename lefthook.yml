pre-commit:
  parallel: true
  jobs:
    - name: biome format
      glob: "*.{js,ts,jsx,tsx,json}"
      run: pnpm biome check --write --unsafe {staged_files}
      stage_fixed: true

    - name: typecheck
      glob: "*.{ts,tsx}"
      run: pnpm typecheck

commit-msg:
  jobs:
    - name: commitlint
      run: pnpm commitlint --edit {1}
